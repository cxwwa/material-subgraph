specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MaterialProxy
    network: mumbai
    source:
      address: "0xF0A8be32CcD16c77046Ff5eB76ae49F21Dd95617"
      abi: MaterialProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: MaterialProxy
          file: ./abis/MaterialProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
